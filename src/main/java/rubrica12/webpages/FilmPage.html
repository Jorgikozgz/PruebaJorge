<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<form wicket:id="formInsertFilm" class="form-group">
				<div>
					<span wicket:id="nameFilmLabel" class="form-control">[nameFilmLabel]</span>
					<input wicket:id="nameFilm" type="text" class="form-control"></input> 
					<span wicket:id="dateOfPremierLabel" class="form-control">[dateOfPremierLabel]</span>

			</form>
			
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
			
		</div>
	</div>
</body>
